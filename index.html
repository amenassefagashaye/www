<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEN-GOGS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }

        h1, h2 {
            text-align: center;
            color: #28a745;
            margin: 5px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5em;
            color: #ff9800;
        }

        .explore-btn {
            display: inline-block;
            background-color: #ff0000;
            color: #fff;
            font-size: 1em;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            position: relative;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }

        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .images img {
            max-width: 100%;
            height: auto;
            width: 40%;
            min-width: 150px;
            border-radius: 10px;
            animation: rotateColors 3s infinite;
        }

        @keyframes rotateColors {
            0% { border: 3px solid #00ff00; }
            33% { border: 3px solid #ff0000; }
            66% { border: 3px solid #ffff00; }
            100% { border: 3px solid #00ff00; }
        }

        .contact {
            text-align: center;
            margin-top: 10px;
        }

        .contact a {
            color: #007bff;
            font-size: 1.1em;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            border: 3px solid transparent;
            border-image: linear-gradient(to right, #00ff00, #ffff00, #ff0000) 1;
            padding: 10px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .images img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AMEN-GOGS</h1>
        <h2>Over the horizon</h2>
        
        <a id="explore-btn" class="explore-btn" href="https://www.youtube.com/channel/UCLBivSEh30F44ptAAgEVRUA?sub_confirmation=1">Explore</a>

        <div class="images">
            <img src="https://cdn.pixabay.com/photo/2024/01/19/18/52/ai-generated-8519596_640.png" alt="AI Image">
            <img src="https://cdn.pixabay.com/photo/2024/02/21/15/01/doctor-8587851_640.png" alt="Doctor Image">
        </div>

        <div class="contact">
            <a href="tel:+251918203416" title="Call">+251918203416</a> | 
            <a href="mailto:assefacn@gmail.com" title="Email">assefacn@gmail.com</a>
        </div>
    </div>

    <script>
        document.getElementById('explore-btn').addEventListener('click', function(event) {
            event.preventDefault();
            var youtubeWindow = window.open(this.href, '_blank');

            var checkSubscription = setInterval(function() {
                if (youtubeWindow.closed) {
                    clearInterval(checkSubscription);
                    window.location.href = 'https://t.me/GOGSmore';
                }
            }, 500);
        });
    </script>
</body>
</html>
